<html>
<head>
    <meta charset="utf-8">
    <title>Chess board 2</title>
    <!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
    <script src="./d3.v3.js"></script>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script src="./eightQueens.js" charset="utf-8"></script>
</head>

<script>
    var marginTop = 90,
        marginLeft = 90,
        fieldSize = 40,
        boardDimension = 8,
        boardSize = boardDimension*fieldSize;

    var board =[];
    
    for(var i = 0; i < boardDimension*boardDimension; i++) {
        board.push({
            x: i % boardDimension,
            y: Math.floor(i / boardDimension),
            piece: 0
        });
    };
    var topDiv = d3.select("body")
      .append("div")
      .style("position", "fixed")
      .style("top", marginTop-50+"px")
      .style("left", marginLeft+"px")
      .style("width", "40px")
      .style("height", "40px");
    var topSvg = topDiv.append("svg")
       .attr("width", boardSize+"px")
       .attr("height", fieldSize+"px")
       .attr("class", "top-fields")
       .selectAll(".top-fields")
        .data([0,1,2,3,4,5,6,7])
        .enter()
        .append("g");
    var topRect = topSvg.append("rect")
            .attr("y", 0)
            .attr("x", function (d) {
                return d*fieldSize;
            })
            .attr("width", fieldSize + "px")
             .attr("height", fieldSize + "px")
            .style("fill", "beige");
    var topText = topSvg.append("text")
            .attr("y", 25)
            .attr("x", function (d) {
                return 13 + d*fieldSize;
            })
            .text(function(d) { return d });
    //left div
    var leftDiv = d3.select("body")
      .append("div")
      .style("position", "fixed")
      .style("top", marginTop+"px")
      .style("left", "35px")
      .style("width", "40px")
      .style("height", "40px");
    var leftSvg = leftDiv.append("svg")
       .attr("height", boardSize+"px")
       .attr("width", fieldSize+"px")
       .attr("class", "left-fields")
       .selectAll(".left-fields")
        .data([0,1,2,3,4,5,6,7])
        .enter()
        .append("g");
    var leftRect = leftSvg.append("rect")
            .attr("x", 0)
            .attr("y", function (d) {
                return d*fieldSize;
            })
            .attr("width", fieldSize + "px")
             .attr("height", fieldSize + "px")
            .style("fill", "beige");
    var leftText = leftSvg.append("text")
            .attr("x", 20)
            .attr("y", function (d) {
                return 25 + d*fieldSize;
            })
            .text(function(d) { return d });


    var div = d3.select("body")
        .append("div")
        .style("position", "fixed")
        .style("top", marginTop + "px")
        .style("left", marginLeft + "px")
        .style("width", boardSize + "px")
        .style("height", boardSize + "px");

    var svg = div.append("svg")
         .attr("width", boardSize + "px")
         .attr("height", boardSize + "px")
         .selectAll(".fields")
         .data(board)
        .enter()
         .append("g");

    svg.append("rect")
         .style("class", "fields")
         .style("class", "rects")
         .attr("x", function (d) {
             return d.x*fieldSize;
         })
         .attr("y", function (d) {
             return d.y*fieldSize;
         })
         .attr("width", fieldSize + "px")
         .attr("height", fieldSize + "px")
         .style("fill", function (d) {
             if ( ((d.x%2 == 0) && (d.y%2 == 0)) ||
                  ((d.x%2 == 1) && (d.y%2 == 1))    ) 
                 return "beige";
             else
                 return "tan";
         });


</script>
